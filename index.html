<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== favicon ==========-->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <!--========== font ==========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <!--========== styles ==========-->
    <link rel="stylesheet" href="./styles.css">
    <title>Stats preview card component</title>
</head>
<body>
    <main class="main-container">
        <section class="card-content">
            <figure class="card-banner">
                <img src="./assets/images/image-header-mobile.jpg" alt="A picture with some people in a computers">
            </figure>
            <article class="card-info">
                <h1 class="card-info__title">Get <span> insights </span>that help your business grow.</h1>
                <p class="card-info__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="card-info__stats">
                    <div class="card-info__stats-item">
                        <h2>10k+</h2>
                        <p>companies</p>
                    </div>
                    <div class="card-info__stats-item">
                        <h2>314</h2>
                        <p>templates</p>
                    </div>
                    <div class="card-info__stats-item">
                        <h2>12M+</h2>
                        <p>queries</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
